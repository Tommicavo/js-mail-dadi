<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Style -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <!-- Script -->
        <script defer src="js/mail.js"></script>
        <script defer src="js/dadi.js"></script>
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-evenly">
            <div class="mailEs p-3">
                <h2 class="pb-2">Mail</h2>
                <input type="mail" id="login" value="@mail.it">
                <button id="loginButton">Log-in</button>
                <div id="message"></div>
            </div>
            <div class="dadiES p-3">
                <h2 class="pb-2">Dadi</h2>
                <button id="play">Play</button>
                <div>Team Red: <span id="red"></span></div>
                <div>Team Blue: <span id="blue"></span></div>
                <div>Winner: <span id="winner"></span></div>
            </div>
        </div>
    </body>
</html>
